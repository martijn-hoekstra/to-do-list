    <!-- Modal -->
    <div class="modal fade" id="createNewTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="index.html" method="GET">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Create a new task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="alert alert-success" role="alert">
                Task created succesfully!
              </div>
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">Date</span>
                </div>
                <input id="date" type="text" name="date" class="form-control" placeholder="Enter a date..." aria-label="Date" aria-describedby="Date">
              </div>
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <input id="description" type="text" name="description" class="form-control" placeholder="Enter a description..." aria-label="Description" aria-describedby="Description">
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="priority">Priority</label>
                  </div>
                  <select class="custom-select" id="priority" name="priority">
                    <option selected>Choose...</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                  </select>
                </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            <input type="submit" value="Create task" class="btn btn-info">
          </div>
        </form>
        </div>
